

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="">
              <div class="card bg-dark text-white" >
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                    <div class="control-group"> 
          
                        <label class="control-label" for="email"> Enter Your E-mail</label>
                         <div class="controls">
                           <input type="email" id="email" name="email" placeholder="Enter your email" class="input-xlarge" #email>
             
                         </div>
                         </div>
                    <div class="control-group">
            
                        <label class="control-label" for="password"> Enter your Password</label>
                        <div class="controls">
                          <input type="password" id="password" name="password" placeholder="Set Password" class="input-xlarge" #password>
            
                        </div>
                      </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                     <br>
                    <div class="control-group">
           
                        <div class="controls">
                          <button type="submit" class="btn btn-primary" (click)="signin(email.value, password.value)">Signin</button>
                        </div>
                      </div>
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">SignUp</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
