<section class="vh-100 gradient-custom align-items-centre">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-left align-items-centre">
        <div class="">
          <div class="card bg-secondary text-white align-items-center" >
            <div class="card-body p-5 text-left">
  
              <div class="mb-md-5 mt-md-4 pb-5">
<div class="col-md-6 offset-md-3">
    <h3 style="font-family: 'Times New Roman'; color: #370692; width: max-content;"> Create-Bus </h3>
    <form >
    
        <div class="form-group">
            <label> driverName</label>
            <input type="text" class ="form-control" id = "driverName"
                [(ngModel)] = "bus.driverName" name = "driverName">
        </div>
        <!-- <form> -->
            <div class="form-group">
              <label> Select Travelagency</label>
              <select name="Create TravelAgency" id="travelAgency"[(ngModel)]="selectedagencyIds[j]">
                  <option *ngFor="let  travelAgency of travelAgency" [value]="travelAgency.agencyId" >{{travelAgency.travelAgencyName}}</option>
              </select>
             </div>
        <div class="form-group">
            <label> totalSeats</label>
            <input type="text" class ="form-control" id = "totalSeats"
                [(ngModel)] = "bus.totalSeats" name = "totalSeats">
        </div>
        <div class="form-group">
            <label> busNumber</label>
            <input type="text" class ="form-control" id = "busNumber"
                [(ngModel)] = "bus.busNumber" name = "busNumber">
        </div>
        <div class="form-group">
            <label> agencyName</label>
            <input type="text" class ="form-control" id = "agencyName"
                [(ngModel)] = "bus.agencyName" name = "agencyName">
        </div>
        <div class="form-group">
            <label> noOfSeatsBooked</label>
            <input type="text" class ="form-control" id = "noOfSeatsBooked"
                [(ngModel)] = "bus.noOfSeatsBooked" name = "noOfSeatsBooked">
        </div>
        <div class="form-group">
            <label> noOfSeatsAvailable</label>
            <input type="text" class ="form-control" id = "noOfSeatsAvailable"
                [(ngModel)] = "bus.noOfSeatsAvailable" name = "noOfSeatsAvailable">
        </div>
        
<div class="form-group">
            <label> source</label>
            <input type="text" class ="form-control" id = "source"
                [(ngModel)] = "bus.source" name = "source">
        </div>
		
		 <div class="form-group">
            <label> destination</label>
            <input type="text" class ="form-control" id = "destination"
                [(ngModel)] = "bus.destination" name = "destination">
        </div>

        <div class="form-group">
            <label> ticketCost</label>
            <input type="text" class ="form-control" id = "ticketCost"
                [(ngModel)] = "bus.ticketCost" name = "ticketCost">
        </div>
        
        <div class="form-group">
            <label> busRating</label>
            <input type="text" class ="form-control" id = "busRating"
                [(ngModel)] = "bus.busRating" name = "busRating">
        </div>
        <div class="form-check">
            <label> Type Of Bus:</label><br>
               <input class="form-check-input" type="radio" name = "isAcBus"
                   [(ngModel)]="bus.isAcBus" value="true" />
               <label class="form-check-label">isAcBus</label><br>
               <input class="form-check-input" type="radio" name = "isAcBus"
                   [(ngModel)]="bus.isAcBus" value="false"/>
               <label class="form-check-label">nonAcBus</label>
           </div>
           
           <!-- <button class="btn-btn-success" type="submit" click="saveBusDetails(j,selectedagencyIds[j])">Submit</button> -->
           <button class = "btn btn-success" type ="submit"(click)="saveBusDetails(j,selectedagencyIds[j])">Submit</button>
    </form>
    </div>
