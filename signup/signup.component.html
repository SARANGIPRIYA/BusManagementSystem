 <div class="container">
    <br/>
    <section class="vh-5000" style="background-color: #808080;">
    
        <form class="mx-1 mx-md-4">
          
          <div class="img">

              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
              class="img-fluid"  alt="Sample image" >
  
            </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
<div class="container">
<br/>
    <h2>User Signup</h2>

        <fieldset>
          <div id="legend">
            <legend class="">Please fill out the form to get registered!!</legend>
          </div>   

          <div class="control-group">
            
            <label class="control-label"  for="username"> Enter Your Username</label>
            <div class="controls">
              <input type="text" id="username" name="username" placeholder="Enter your username" class="input-xlarge" #userName>

            </div>
          </div>
          <div class="control-group">
           
            <label class="control-label"  for="username"> Enter Your Date of Birth</label>
            <div class="controls">
              <input type="date" id="dob" name="dob" placeholder="" class="input-xlarge" #dob>

            </div>
          </div>


          <div class="control-group">
          
            <label class="control-label" for="email"> Enter Your E-mail</label>
            <div class="controls">
              <input type="email" id="email" name="email" placeholder="Enter your email" class="input-xlarge" #email>

            </div>
          </div>

          <div class="control-group">
           
            <label class="control-label" for="password">Enter Your Password</label>
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="Set Password" class="input-xlarge" #password>

            </div>
          </div>
          <div class="control-group">
            
            <label class="control-label"  for="password_confirm"> Enter Your Confirmed Password </label>
            <div class="controls">
              <input type="password" id="password_confirm" name="password_confirm" placeholder="Retype Password" class="input-xlarge" #repassword>

            </div>
          </div>

          <div class="control-group">
          
            <label class="control-label"  for="username"> Enter Something About You</label>
            <div class="controls">
              <textarea rows="6" cols="40" type="text" id="about" name="about" placeholder="Enter your bio" class="input-xlarge" #about></textarea>

            </div>
          </div>
          <div class="control-group">
           
            <div class="controls">
              <button class="btn btn-primary" type="submit"
               (click)="saveUser(userName.value, dob.value, email.value, password.value, repassword.value, about.value)">Sign up</button>
            </div>
          </div>
        </fieldset>

    </div>
    <br>
